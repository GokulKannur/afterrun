{{ template "header.html" . }}

<div class="auth-container">
    <div class="auth-card">
        <h2>Create an Account</h2>

        <div id="alert" class="badge badge-error mb-lg" style="display: none; width: 100%; justify-content: center;">
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="name@company.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        try {
            const res = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (!res.ok) {
                const alert = document.getElementById('alert');
                alert.textContent = result.error || 'Signup failed';
                alert.style.display = 'flex';
            } else {
                // Cookie is set by server
                window.location.href = result.redirect || '/';
            }
        } catch (err) {
            console.error(err);
        }
    });
</script>
