{{ define "header" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}AfterRun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <a class="navbar-brand" href="/">AfterRun</a>
            <div class="d-flex">
                {{ if .UserEmail }}
                <span class="navbar-text me-3">{{ .UserEmail }}</span>
                <a href="#"
                    onclick="document.cookie='afterrun_jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;'; window.location.href='/login'"
                    class="btn btn-outline-light btn-sm">Log Out</a>
                {{ else }}
                <a href="/login" class="btn btn-outline-light btn-sm">Log In</a>
                {{ end }}
            </div>
        </div>
    </header>

    <main class="container mt-4">
        {{ end }}
