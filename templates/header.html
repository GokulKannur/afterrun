{{ define "header.html" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}AfterRun</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h2>
                <img src="/static/logo.svg" alt="Logo" width="32" height="32" style="margin-right: 12px;">
                AfterRun
            </h2>
            <div class="user-menu">
                {{ if .UserEmail }}
                <span>{{ .UserEmail }}</span>
                <a href="#"
                    onclick="document.cookie='afterrun_jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;'; window.location.href='/login'"
                    class="btn btn-secondary btn-sm">Log Out</a>
                {{ else }}
                <a href="/login" class="btn btn-primary btn-sm">Log In</a>
                {{ end }}
            </div>
        </div>
    </div>

    <main class="container mt-4">
        <!-- Toast Container -->
        <div id="toast" class="toast"></div>

        <script>
            function showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast show' + (isError ? ' error' : '');
                setTimeout(() => { toast.className = 'toast'; }, 3000);
            }
            // Auth Helper
            async function authFetch(url, options = {}) {
                const res = await fetch(url, options);
                if (res.status === 401) { window.location.href = '/login'; return res; }
                return res;
            }
        </script>
        {{ end }}
